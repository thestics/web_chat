{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <header style="margin-top: 20px; margin-bottom: 20px">
        <h2>Login</h2>
    </header>
    <form action="." method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-primary" style="margin-top: 10px">Login</button>
        </div>
    </form>

{% endblock %}
