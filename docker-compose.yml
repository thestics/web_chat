version: '3'

networks:
  django:
      driver: bridge

services:
  db:
      image: postgres
      ports:
      - "5432:5432"
#      volumes:
#      - "./init.sql:/docker-entrypoint-initdb.d/init.sql"
      restart: always
      environment:
          POSTGRES_USER:        postgres
          POSTGRES_PASSWORD:    postgres
          POSTGRES_DB:          chat
      networks:
          - django
  redis:
      image: "redis"
      ports:
      - "6379:6379"
      networks:
          - django
  web:
      build: .
      command: daphne -b 0.0.0.0 -p 8000 web_chat.asgi:application
      image: 'web_chat'
      links:
          - "db:db"
      volumes:
          - .:/code
      ports:
          - "8000:8000"
      depends_on:
          - db
          - redis
      networks:
          - django
  migration:
      command: python3 manage.py migrate --noinput
      volumes:
          - .:/code
      image: 'web_chat'
      depends_on:
          - db
      networks:
          - django